<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2761"/>
      <stop offset="100%" style="stop-color:#0a0d1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <!-- Circular clip for the hat -->
    <clipPath id="hatCircle">
      <circle cx="90" cy="70" r="52"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="url(#bgGrad)"/>
  
  <!-- Gold border -->
  <rect x="5" y="5" width="170" height="170" rx="34" fill="none" stroke="url(#gold)" stroke-width="3"/>
  
  <!-- White circle background for hat - centered -->
  <circle cx="90" cy="70" r="52" fill="white"/>
  
  <!-- Graduation cap image clipped to circle -->
  <image x="18" y="18" width="144" height="108" clip-path="url(#hatCircle)" href="data:image/webp;base64,"/>
  
  <!-- UA Text - smaller -->
  <text x="90" y="158" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="4">UA</text>
</svg>
